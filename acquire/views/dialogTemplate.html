<md-dialog flex layout="column" tabIndex="-1" aria-label="Characteristic Configuration">
    <form>
        <md-toolbar class="md-accent">
            <div class="md-toolbar-tools">
                <h2>{{uiControls.dialogTitle}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="uiControls.hideDialog();" aria-label="Close Dialog">
                    <md-tooltip>
                        Close Dialog
                    </md-tooltip>
                    <md-icon aria-label="Close dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content flex layout="column">
            <md-content flex layout-padding layout-align="space-around center">
                <md-content layout="column">
                    <md-input-container flex>
                        <label>Save Data Source As:</label>
                        <input ng-model="dataSources.map[dataSourceConfigurations.activeDataSourceConfiguration].name">
                    </md-input-container>
                </md-content>
            </md-content>
        </md-dialog-content>
        <div class="md-actions" layout="row">
            <md-button class="md-primary" ng-click="uiControls.hideDialog();" aria-label="Close Dialog">
                <md-tooltip>
                    Cancel
                </md-tooltip>
                <md-icon aria-label="Close dialog">close</md-icon>
            </md-button>
            <md-button ng-click="acquisitionController.save();" class="md-primary" aria-label="Ok">
                <md-tooltip>
                    Ok
                </md-tooltip>
                <md-icon aria-label="Close dialog">done</md-icon>
            </md-button>
        </div>
    </form>
</md-dialog>
