<md-dialog flex="{{dialogControllerService.dialogWidth}}" layout="column" tabIndex="-1" aria-label="{{dialogControllerService.dialogAriaLabel}}">
    <form>
        <md-toolbar class="md-accent">
            <div class="md-toolbar-tools">
                <h2>{{dialogControllerService.dialogTitle}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="dialogControllerService.hideDialog();" aria-label="Close Dialog">
                    <md-tooltip>
                        Close Dialog
                    </md-tooltip>
                    <md-icon aria-label="Close dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content flex layout="column">
            <md-content layout-padding layout-align="space-around center">
                <md-content layout="column">
                    <md-content layout="row">
                        <md-content flex=30 layout="column" layout-align="start start">
                            <md-content>
                                <section>
                                    <md-subheader class="md-primary">Select Aggregator</md-subheader>
                                </section>
                            </md-content>
                        </md-content>
                        <md-content flex=55 layout="column" layout-fill layout-padding layout-align="start center" ng-show="exploreController.embeddedRenderingEngine.aggregator.aggInputAttributeName.length > 0" style="border-left: 1px solid #ccc;">
                            <md-content>
                                <section>
                                    <md-subheader class="md-primary">Select input attributes for the {{exploreController.embeddedRenderingEngine.aggregator.name}} aggregator:</md-subheader>
                                </section>
                            </md-content>
                        </md-content>
                    </md-content>
                    <md-content layout="row">
                        <md-content flex=30 layout="column" layout-align="start start">
                            <md-content>
                                <section>
                                    <md-list layout-padding>
                                        <md-list-item class="md-3-line">
                                            <md-input-container>
                                                <md-select ng-model="exploreController.embeddedRenderingEngine.aggregator.name">
                                                    <md-option ng-click="exploreController.embeddedRenderingEngine.setAggregator(aggregatorName); exploreController.renderingEngine.setAggregator(aggregatorName);" ng-repeat="aggregatorName in aggregators" value="{{aggregatorName}}">{{aggregatorName}}</md-option>
                                                </md-select>
                                            </md-input-container>
                                        </md-list-item>
                                    </md-list>
                                </section>
                            </md-content>
                        </md-content>
                        <md-content flex=55 layout="column" layout-fill layout-padding layout-align="start center" ng-show="exploreController.embeddedRenderingEngine.aggregator.aggInputAttributeName.length > 0" style="border-left: 1px solid #ccc;">
                            <md-content>
                                <section>
                                    <md-list layout-padding>
                                        <md-list-item class="md-3-line" ng-repeat="inputsToProcess in exploreController.embeddedRenderingEngine.aggregator.aggInputAttributeName track by $index">
                                            <md-input-container>
                                                <label>Attribute {{$index + 1}}</label>
                                                <md-select ng-model="exploreController.embeddedRenderingEngine.aggregator.aggInputAttributeName[$index]">
                                                    <md-option ng-repeat="attributeName in exploreController.embeddedRenderingEngine.dataView.shownAttributes" value="{{attributeName}}">{{attributeName}}</md-option>
                                                </md-select>
                                            </md-input-container>
                                        </md-list-item>
                                    </md-list>
                                </section>
                            </md-content>
                        </md-content>
                    </md-content>
                </md-content>
            </md-content>
        </md-dialog-content>
        <md-content class="md-actions" layout="row">
            <md-content>
                <md-content>
                    <md-button class="md-primary" ng-click="dialogControllerService.hideDialog();" aria-label="Close Dialog">
                        Cancel
                    </md-button>
                    <md-button ng-click="dialogControllerService.hideDialog(); 
               exploreController.embeddedRenderingEngine.draw(exploreController.embeddedRenderingEngine.dataView.data);" class="md-primary" aria-label="Ok">
                        Ok
                    </md-button>
                </md-content>
            </md-content>
        </md-content>
    </form>
</md-dialog>
