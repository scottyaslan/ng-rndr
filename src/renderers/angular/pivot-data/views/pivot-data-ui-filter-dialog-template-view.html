<md-dialog flex="{{dialogControllerService.dialogWidth}}" layout="column" tabIndex="-1" aria-label="{{dialogControllerService.dialogAriaLabel}}">
    <form>
        <md-toolbar class="md-accent">
            <div class="md-toolbar-tools">
                <h2>{{dialogControllerService.dialogTitle}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="dialogControllerService.hideDialog();" aria-label="Close Dialog">
                    <md-tooltip>
                        Close Dialog
                    </md-tooltip>
                    <md-icon aria-label="Close dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content flex layout="column">
            <md-content layout-padding layout-align="space-around center">
                <md-content flex layout="row" layout-sm="column">
                    <md-content flex=30 layout="column" layout-align="start start">
                        <md-content>
                            <section>
                                <md-subheader class="md-primary">Select Attribute to Filter</md-subheader>
                                <md-list layout-padding>
                                    <md-list-item class="md-3-line">
                                        <md-input-container>
                                            <label>Filter</label>
                                            <md-select ng-model="exploreController.renderingEngine.attributeFilterName">
                                                <md-option ng-repeat="attributeName in exploreController.renderingEngine.dataView.shownAttributes" value="{{attributeName}}">{{attributeName}}</md-option>
                                            </md-select>
                                        </md-input-container>
                                    </md-list-item>
                                </md-list>
                            </section>
                        </md-content>
                    </md-content>
                    <md-content flex=55 layout="column" layout-fill layout-padding layout-align="start center" style="border-left: 1px solid #ccc;">
                        <md-content>
                            <section>
                                <md-subheader class="md-primary">Select which values will be available for {{exploreController.renderingEngine.attributeFilterName}}:</md-subheader>
                                <div ng-repeat="(key, value) in exploreController.renderingEngine.dataView.axisValues[exploreController.renderingEngine.attributeFilterName]">
                                    <md-checkbox aria-label="Checkbox" ng-checked="exploreController.isExcluded(exploreController.renderingEngine.attributeFilterName, key)" ng-click="exploreController.renderingEngine.dataView.addExclusionFilter(exploreController.renderingEngine.attributeFilterName, key)">{{key}}</md-checkbox>
                                </div>
                            </section>
                        </md-content>
                    </md-content>
                </md-content>
            </md-content>
        </md-dialog-content>
        <md-content class="md-actions" layout="row">
            <md-content>
                <md-content>
                    <md-button class="md-primary" ng-click="dialogControllerService.hideDialog();" aria-label="Close Dialog">
                        Cancel
                    </md-button>
                    <md-button ng-click="dialogControllerService.hideDialog(); 
               exploreController.embeddedRenderingEngine.draw(exploreController.embeddedRenderingEngine.dataView.data);" class="md-primary" aria-label="Ok">
                        Ok
                    </md-button>
                </md-content>
            </md-content>
        </md-content>
    </form>
</md-dialog>
